<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Wheels of fortune</title>
  <meta name="description" content="wheel of fortune for skateboard tricks">
  <meta name="author" content="Mark Atherton">
  <link rel="icon" type="image/png" href="wheel-icon-small.png"/>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="logo">
        <span class="logo__text">Wheels of</span>
        <span class="logo__text second">Fortune</span>
        <span class="logo__shadow">Wheels of</span>
        <span class="logo__shadow second">Fortune</span>
      </div>
      
      <div class="arrow"></div>
      
      <div id="wheel" class="wheel">
        <div class="wheel__segment">
          <span class="number">B</span>
          <span class="number">S</span>
        </div>
        <div class="wheel__segment">
          <span class="number">F</span>
          <span class="number">S</span>
        </div>
        <div class="wheel__segment">
          <span class="number">R</span>
          <span class="number">S</span>
        </div>
        <div class="wheel__segment">
          <span class="number">S</span>
          <span class="number">S</span>
        </div>
        <div class="wheel__segment">
          <span class="number">F</span>
          <span class="number">L</span>
          <span class="number">I</span>
          <span class="number">P</span>
        </div>
        <div class="wheel__segment">
          <span class="number">N</span>
          <span class="number">O</span>
          <span class="number">S</span>
          <span class="number">E</span>
        </div>
        <div class="wheel__segment">
          <span class="number">M</span>
          <span class="number">U</span>
          <span class="number">T</span>
          <span class="number">E</span>
        </div>
        <div class="wheel__segment">
          <span class="number">H</span>
          <span class="number">E</span>
          <span class="number">E</span>
          <span class="number">L</span>
        </div>
        <div class="wheel__segment">
          <span class="number">T</span>
          <span class="number">A</span>
          <span class="number">I</span>
          <span class="number">L</span>
        </div>
        <div class="wheel__segment">
          <span class="number">I</span>
          <span class="number">N</span>
          <span class="number">D</span>
          <span class="number">Y</span>
        </div>
        <div class="wheel__segment">
          <span class="number">1</span>
          <span class="number">8</span>
          <span class="number">0</span>
        </div>
        <div class="wheel__segment">
          <span class="number">3</span>
          <span class="number">6</span>
          <span class="number">0</span>
        </div>
      </div>
      <input type="text" id="t1" value="spinning" style="display: none;"/>
      <input type="text" id="t2" value="spin" style="display: none;" />
      <button id="spinBtn">spin</button>
      <button class="reset-btn">Hold down spacebar!</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  <script src="js/wheels.js"></script>
</body>
</html>
